<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="#" target="_blank">
        <img src="../assets/images/450px-University_of_Zimbabwe_LOGO.png" alt="logo">
        <h1>IOT Power Usage</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul class="ant-menu-sub">
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/monitor">Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/work-place">Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul class="ant-menu-sub">
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/appliance">Appliance</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/status">Status</a>
          </li>
          <li *ngIf="role" nz-menu-item nzMatchRouter>
            <a routerLink="/town">Town</a>
          </li>
          <li *ngIf="role" nz-menu-item nzMatchRouter>
            <a routerLink="/house-hold">House</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/house-hold-user">User</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <span class="logout-header" (click)="auth.logout({ returnTo: document.location.origin })">
          Hi {{name}}
          <i class="logout" nz-icon nzType="logout"  nzTheme="outline" 
          nzTooltipTitle="Logout" nzTooltipPlacement="bottom" nz-tooltip >
          </i>
        </span>
      </div>
      
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
